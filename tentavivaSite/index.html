<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <section class="textoTitulo">
            <img class="logoNike" src="nike(1).png" alt="logo da nike">
            <section class="paginas">
                <h2 class="Home">Home</h2>
                <h2 class="Products">Products</h2>
                <h2 class="ShoppingCart">Shopping Cart</h2>
                <h2 class="AboutUs">About Us</h2>
            </section>
            <div id="barraDePesquisa">
                <input type="text" id="pesquisa" placeholder="Search...">
                <img id="lupaDePesquisa" src="lupa de pesquisa(1).png" alt="Lupa de pesquisa">
            </div>
        </section>
        
    </header>
    
    
    <main>
        <section class="propagandaTenis">
            <div id="fotoTenis">
                <div id="nomeTenis">
                    <h2 class="textoTenis">Air Max Alpha Trainer</h2>
                </div>
                <img class="tenis"src="fotoTenis.png" alt="Tenis da nike">
                <div class="corDoTenis">

                </div>
            </div>
            <div id="promocao">
                <h2 class="descontoPromocao">30% OFF</h2>
            </div>
            <div id="sobrePromocao">
                <h2 class="textoPromocao">For our new shoe we are having a 30% off discount on it, buy here your new Air Max Alpha Trainer!</h2>

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
